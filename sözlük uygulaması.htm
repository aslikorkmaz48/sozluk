<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SÃ¶zlÃ¼k UygulamasÄ±</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background: url('https://images.unsplash.com/photo-1529070538774-1843cb3265df') no-repeat center center fixed;
            background-size: cover;
            color: #222;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
        }
        
        body.dark {
            background-color: #121212;
            color: #eee;
        }
        
        main {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 1rem 2rem;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            color: #222;
        }
        
        body.dark main {
            background: rgba(0, 0, 0, 0.8);
            color: #eee;
        }
        
        #search-section {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        #wordInput {
            flex-grow: 1;
            padding: 0.5rem;
            font-size: 1.2rem;
            border-radius: 6px;
            border: 2px solid #aaa;
        }
        
        body.dark #wordInput {
            background: #222;
            border-color: #555;
            color: #eee;
        }
        
        button {
            background: #2c7a7b;
            border: none;
            color: white;
            border-radius: 6px;
            padding: 0 1rem;
            cursor: pointer;
            font-weight: bold;
        }
        
        button:hover {
            background: #285e61;
        }
        
        body.dark button {
            background: #4fd1c5;
            color: #222;
        }
        
        body.dark button:hover {
            background: #38b2ac;
        }
        
        #result {
            min-height: 100px;
            background: #f0f6f7;
            padding: 1rem;
            border-radius: 10px;
        }
        
        body.dark #result {
            background: #222;
        }
        
        ul {
            list-style: inside disc;
            max-height: 150px;
            overflow-y: auto;
            padding-left: 0;
        }
        
        li {
            cursor: pointer;
            margin: 0.2rem 0;
        }
        
        @media(max-width:500px) {
            #search-section {
                flex-direction: column;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <main>
        <h1>SÃ¶zlÃ¼k UygulamasÄ±</h1>
        <div id="search-section">
            <input id="wordInput" type="text" placeholder="Kelime girin..." />
            <button id="searchBtn">Ara</button>
            <button id="speechBtn">ðŸŽ¤</button>
            <button id="toggleThemeBtn">ðŸŒ“</button>
        </div>
        <div id="result"></div>
    </main>

    <script>
        const offlineDict = {
            "merhaba": "SelamlaÅŸmak iÃ§in kullanÄ±lan kelime",
            "gÃ¼neÅŸ": "IsÄ± ve Ä±ÅŸÄ±k yayan gÃ¶k cismi",
            "kitap": "Bilgi kaynaÄŸÄ± olan basÄ±lÄ± eser",
        };

        const input = document.getElementById("wordInput");
        const result = document.getElementById("result");
        const searchBtn = document.getElementById("searchBtn");
        const speechBtn = document.getElementById("speechBtn");
        const toggleThemeBtn = document.getElementById("toggleThemeBtn");

        const THEME_KEY = "sozluk_theme";

        // Tema yÃ¼kle
        function loadTheme() {
            if (localStorage.getItem(THEME_KEY) === "dark") {
                document.body.classList.add("dark");
            }
        }
        loadTheme();

        toggleThemeBtn.addEventListener("click", () => {
            document.body.classList.toggle("dark");
            if (document.body.classList.contains("dark")) {
                localStorage.setItem(THEME_KEY, "dark");
            } else {
                localStorage.removeItem(THEME_KEY);
            }
        });

        async function search(word) {
            if (!word) return;
            word = word.toLowerCase();
            result.textContent = "AranÄ±yor...";

            // Ã–nce offline sÃ¶zlÃ¼kte arama
            if (offlineDict[word]) {
                result.innerHTML = `<strong>${word}</strong>: ${offlineDict[word]}`;
                return;
            }

            // TDK API (TÃ¼rkÃ§e)
            try {
                const res = await fetch(`https://sozluk.gov.tr/gts?ara=${encodeURIComponent(word)}`);
                const data = await res.json();
                if (data && data.length && !data[0].madde.startsWith("**")) {
                    const meanings = data[0].anlamlarListe.map(a => a.anlam).join("; ");
                    result.innerHTML = `<strong>${word}</strong>: ${meanings}`;
                    return;
                }
            } catch {}

            // Ä°ngilizce DictionaryAPI
            try {
                const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
                const data = await res.json();
                if (data && !data.title) {
                    const def = data[0].meanings[0].definitions[0].definition;
                    result.innerHTML = `<strong>${word}</strong>: ${def}`;
                    return;
                }
            } catch {}

            result.textContent = "Kelime bulunamadÄ±.";
        }

        searchBtn.addEventListener("click", () => {
            search(input.value);
        });

        input.addEventListener("keydown", e => {
            if (e.key === "Enter") search(input.value);
        });

        speechBtn.addEventListener("click", () => {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                alert("TarayÄ±cÄ±nÄ±z sesli aramayÄ± desteklemiyor.");
                return;
            }
            const recognition = new SpeechRecognition();
            recognition.lang = 'tr-TR';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;
            recognition.start();

            recognition.onresult = e => {
                const spoken = e.results[0][0].transcript.toLowerCase();
                input.value = spoken;
                search(spoken);
            };

            recognition.onerror = () => {
                alert("Sesli giriÅŸ baÅŸarÄ±sÄ±z oldu.");
            };
        });
    </script>

</body>

</html>
